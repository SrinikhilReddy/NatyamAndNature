<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NatyamAndNature</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="NatyamAndNature Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Gardening</a></li>
                <li><a href="#">Kuchipudi</a></li>
                <li><a href="#">Garden to Table Event</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to NatyamAndNature</h1>
            <p>A harmonious blend of Kuchipudi dance and gardening in the heart of California.</p>
            <img src="https://source.unsplash.com/1600x600/?garden,dance" alt="Hero Image">
        </section>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p>Follow me on <a href="https://www.instagram.com/natyam_and_nature/" target="_blank">Instagram</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NatyamAndNature</p>
    </footer>
</body>
</html>
